<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        <div class="box">
            <div class="result">
                <p id="resultado"></p>
            </div>
            <table>
                <tr>
                    <th>
                        <button class="keys clear">AC</button>
                        <button class="keys unitClear" onclick="apagar()"><</button>
                        <button class="keys dividir" onclick="display('/')">&divide;</button>
                        <button class="keys vezes" onclick="display('*')">&times;</button>
                    </th>
                <tr>
                    <td>
                        <button class="keys seven" onclick="display(7)">7</button>
                        <button class="keys eight" onclick="display(8)">8</button>
                        <button class="keys nine" onclick="display(9)">9</button>
                        <button class="keys menos" onclick="display('-')">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="keys four" onclick="display(4)">4</button>
                        <button class="keys five" onclick="display(5)">5</button>
                        <button class="keys six" onclick="display(6)">6</button>
                        <button class="keys mais" onclick="display('+')">+</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="keys three" onclick="display(3)">3</button>
                        <button class="keys two" onclick="display(2)">2</button>
                        <button class="keys one" onclick="display(1)">1</button>
                        <button class="keys igual" onclick="realizar()">=</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="keys zero" style="width: 105px; height: 50px; text-align: center;" onclick="display(0)">0</button>
                        <button class="keys virgula" onclick="display('.')">,</button>
                        
                    </td>
                </tr>

            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
